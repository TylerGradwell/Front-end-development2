<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Restaurant Menu</title>
    <link rel="stylesheet" href="restaurant.css">
</head>
<body>
    <div class="menu-container">
        <h1>Restaurant Menu</h1>
        <ul id="menu">
            <li data-description="Meat feast pizza" data-price="$10">Pizza</li>
            <li data-description="Spaghetti carbonara" data-price="$8">Pasta</li>
            <li data-description="Creme brulee" data-price="$12">Dessert</li>
        </ul>
        <div id="item-details">
            <p id="description"></p>
            <p id="price"></p>
        </div>
    </div>
    <script src="restaurant.js"></script>
</body>
</html>
